name: Setup project environment
inputs:
  rust-toolchain:
    required: true
  python-version:
    required: true

outputs:
  rust-cache-hit: ${{ steps.cache-rust.outputs.cache-hit }}
  python-cache-hit: ${{ steps.cache-python.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - id: cache-rust
      name: cache rust
      uses: Swatinem/rust-cache@v2
      continue-on-error: true

    - name: "Install Rust"
      run: |
        rustup toolchain install ${{ inputs.rust-toolchain }} --profile minimal --no-self-update
        rustup default ${{ inputs.rust.toolchina }}
      shell: bash
    - name: "Install rust coverage components"
      run: rustup component add llvm-tools-preview
      shell: bash
      if: matrix.rust-toolchain == 'nightly'

    - name: "Set environment variables used by rust toolchain"
      run: |
        echo CARGO_TERM_COLOR=always >> $GITHUB_ENV
        echo CARGO_INCREMENTAL=0 >> $GITHUB_ENV
        echo RUST_BACKTRACE=1 >> $GITHUB_ENV

        rustc --version --verbose
      shell: bash

    - run: cargo install rustfilt coverage-prepare
      shell: bash
      if: inputs.rust-toolchain == 'nightly' && steps.cache-rust.outputs.cache-hit != 'true'

    - id: cache-python
      name: cache python
      uses: actions/cache@v3
      continue-on-error: true
      with:
        path: ${{ env.pythonLocation }}
        key: >
          py
          ${{ runner.os }}-
          ${{ env.pythonLocation }}-
          ${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          py
          ${{ runner.os }}-
          ${{ env.pythonLocation }}-

    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
